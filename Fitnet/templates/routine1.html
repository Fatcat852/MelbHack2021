{% extends 'base.html' %}
{% block title %}
  <title>Create a Routine</title>
{% endblock %}
{% block content %}

<div class="d-flex wrapper">
<!-- Sidebar -->
<nav id="sidebar">
    <ul class="list-unstyled components text-center">
        <li class="px-4 py-5">
            <a href="#feed">Feed</a>
        </li>
        <li class="px-4 py-5">
            <a href="#profile">Profile</a>
        </li>
        <li class="px-4 py-5">
            <a href="#">Create a Routine</a>
        </li>
    </ul>
</nav>

</div>
<div class="container py-5">
    <div class="row text-dark">
        <h1> Create a new workout routine </h1>
        <form class="px-4" method="POST">
           {{ form.hidden_tag() }}
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Enter routine name</label>
                <input name="name" type="text" class="form-control" id="exercise-name" placeholder="Enter a name for your workout">
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">How long is this workout?</label>
                <input name="duration" type="number" class="form-control" id="duration" placeholder="Enter time in minutes">
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Do you need any equipment?</label>
<!--                {{ form.equipment(class="form-control") }}-->
                <input type="text" class="form-control" name="equipment">
            </div>
            <label class="form-label" for="exampleCheck1">Workout Type</label>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input mx-1" id="Check1" value="Cardio" name="type">
                    <label style="padding-left:10px" class="form-check-label" for="Check1">Cardio</label>
                    <input type="checkbox" class="form-check-input mx-1" id="Check2" value="Strength" name="type">
                    <label style="padding-left:10px" class="form-check-label" for="Check2">Strength</label>
                    <input type="checkbox" class="form-check-input mx-1" id="Check2" value="Yoga" name="type">
                    <label style="padding-left:10px" class="form-check-label" for="Check2">Yoga</label>
                    <input type="checkbox" class="form-check-input mx-1" id="Check2" value="Gym" name="type">
                    <label style="padding-left:10px" class="form-check-label" for="Check2">Gym</label>
                </div>
            <div class="mb-3">
                <label class="form-label my-3" for="exampleCheck1">Exercises</label>
                <ul id="dynamic-list">
                </ul>
<!--                <textarea class="form-control" name="exercises" placeholder="Add information about the exercise" style="height:100px"></textarea>-->
                <input type="text" class="form-control my-3" id="exercise" placeholder="Add information about the exercise" style="height:75px">
                <button type="button" class="btn btn-success" id="addItem">Add</button>
                <button type="button" class="btn btn-danger" id="deleteItem">Delete</button>
            </div>
            {{ form.submit(class="btn btn-primary btn-lg mt-3 submit-button", id="submit") }}
        </form>
    </div>
</div>




<style>
  @import url('https://fonts.googleapis.com/css?family=Poppins:200i,400&display=swap');
  @import url('https://fonts.googleapis.com/css2?family=Exo:ital,wght@1,600&display=swap');

:root {
  --color-white: #f3f3f3;
  --color-darkblue: #00008B;
  --color-darkblue-alpha: rgba(27, 27, 50, 0.8);
  --color-green: #37af65;
}

*,
*::before,
*::after {
  box-sizing: border-box;
}

body {
  font-family: 'Poppins', sans-serif;
  font-size: 1rem;
  font-weight: 400;
  line-height: 1.4;
  color: var(--color-white);
  margin: 0;
}

/* mobile friendly alternative to using background-attachment: fixed */
body::before {
  content: '';
  position: fixed;
  top: 10px;
  left: 0;
  height: 100%;
  width: 100%;
  z-index: -1;
  background-image: linear-gradient(
      115deg,
      rgba(240, 240, 240, 0.7),
      rgba(180, 180, 180, 0.8)
    ),
    url("https://images.unsplash.com/photo-1571902943202-507ec2618e8f?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1336&q=80");
  background-size: cover;
  background-repeat: no-repeat;
<!--  background-position: center;-->
}

label {
  display: flex;
  align-items: center;
  font-size: 1.125rem;
  margin-bottom: 0.5rem;
}

input,
button,
select,
textarea {
  margin: 0;
  font-family: inherit;
  font-size: inherit;
  line-height: inherit;
}

button {
  border: none;
}

.container {
  width: 100%;
  margin: 3.125rem auto 0 auto;
  color: white;
}

@media (min-width: 576px) {
  .container {
    max-width: 540px;
  }
}

@media (min-width: 768px) {
  .container {
    max-width: 720px;
  }
}

.header {
  padding: 0 0.625rem;
  margin-bottom: 1.875rem;
}

.description {
  font-style: italic;
  font-weight: 200;
  text-shadow: 1px 1px 1px rgba(0, 0, 0, 0.4);
}

.clue {
  margin-left: 0.25rem;
  font-size: 0.9rem;
  color: #e4e4e4;
}

.text-center {
  text-align: center;
}

/* form */

form {
  background: white;
  padding: 2.5rem 0.625rem;
  border-radius: 0.25rem;
}

@media (min-width: 480px) {
  form {
    padding: 2.5rem;
  }
}

.form-group {
  margin: 0 auto 1.25rem auto;
  padding: 0.25rem;
}

.form-control {
  display: block;
  width: 100%;
  height: 2.375rem;
  padding: 0.375rem 0.75rem;
  color: #495057;
  background-color: #fff;
  background-clip: padding-box;
  border: 1px solid #ced4da;
  border-radius: 0.25rem;
  transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
}

.form-control:focus {
  border-color: #80bdff;
  outline: 0;
  box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
}

.input-radio,
.input-checkbox {
  display: inline-block;
  margin-right: 0.625rem;
  min-height: 1.25rem;
  min-width: 1.25rem;
}

.input-textarea {
  min-height: 120px;
  width: 100%;
  padding: 0.625rem;
  resize: vertical;
}

.submit-button {
  display: block;
  width: 100%;
  padding: 0.75rem;
  color: inherit;
  border-radius: 2px;
  cursor: pointer;
}

.wrapper {
    display: flex;
    align-items: stretch;
}

#sidebar {
    min-width: 250px;
    max-width: 250px;
    min-height: 100vh;
}

#sidebar.active {
    margin-left: -250px;
}

#sidebar .sidebar-header {
    padding: 20px;
    background: #6d7fcc;
}

a, a:hover, a:focus {
    color: inherit;
    text-decoration: none;
    transition: all 0.3s;
}

#sidebar {
    width: 250px;
    position: fixed;
    top: 54px;
    left: 0;
    height: 100vh;
    z-index: 999;
    background: #7386D5;
    color: black;
    transition: all 0.3s;
}

#sidebar ul li a {
    font-size: 2em;
    display: block;
}

#sidebar ul li a:hover {
    background: #fff;
    color: black;
}

#sidebar ul li.active > a, a[aria-expanded="true"] {
    background: #6d7fcc;
    color: #fff;
}

h1 {
  font-weight: 400;
  line-height: 1.2;
  font-family: 'Exo', sans-serif;
}

p {
  font-size: 1.125rem;
}

h1,
p {
  margin-top: 0;
  margin-bottom: 0.5rem;
}

</style>

<script type="text/javascript">
    $(document).ready(function () {
        $("#sidebar").mCustomScrollbar({
            theme: "minimal"
        });

        $('#dismiss, .overlay').on('click', function () {
            // hide sidebar
            $('#sidebar').removeClass('active');
            // hide overlay
            $('.overlay').removeClass('active');
        });

        $('#sidebarCollapse').on('click', function () {
            // open sidebar
            $('#sidebar').addClass('active');
            // fade in the overlay
            $('.overlay').addClass('active');
            $('.collapse.in').toggleClass('in');
            $('a[aria-expanded=true]').attr('aria-expanded', 'false');
        });
        $("#addItem").on('click', function() {
            var exercise = $('#exercise').val();
            $("#dynamic-list").append('<li name="exercises">'+ exercise + '</li>');
        });
        $("#deleteItem").on('click', function()  {
            var ul = $('#dynamic-list').get(0);;
            $('li', ul).last().remove();
        });

    });

</script>

{% endblock %}
